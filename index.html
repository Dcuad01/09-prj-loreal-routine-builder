<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Oréal | Smart Routine &amp; Product Advisor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <img src="img/loreal-logo.png" alt="L'Oréal Logo" class="logo" />
        <h1 class="site-title">Smart Routine &amp; Product Advisor</h1>
      </header>

      <!-- Category Filter -->
      <div class="search-section">
        <select id="categoryFilter">
          <option value="" disabled selected>Choose a Category</option>
          <option value="cleanser">Cleansers</option>
          <option value="moisturizer">Moisturizers & Treatments</option>
          <option value="haircare">Haircare</option>
          <option value="makeup">Makeup</option>
          <option value="hair color">Hair Color</option>
          <option value="hair styling">Hair Styling</option>
          <option value="men's grooming">Men's Grooming</option>
          <option value="suncare">Suncare</option>
          <option value="fragrance">Fragrance</option>
        </select>
      </div>

      <!-- Products Grid -->
      <div id="productsContainer" class="products-grid grid"></div>

      <!-- Selected Products -->
      <div class="selected-products">
        <h2>Selected Products</h2>
        <div id="selectedBar" class="selected-bar">
          <div id="selectedProductsList"></div>
          <div class="selected-actions">
            <button id="clearSelected" type="button" class="clear-btn">
              Clear
            </button>
          </div>
        </div>
      </div>

      <!------- Chat Area ------->
      <section class="chatbox">
        <div class="chat-head">
          <h2>Let's Build Your Routine</h2>
          <div class="chat-actions">
            <button id="generateRoutine" class="generate-btn" type="button">
              Generate Routine
            </button>
          </div>
        </div>
        <div id="lastQuestion" class="last-q" aria-live="polite"></div>
        <div id="chatWindow" class="chat-window" aria-live="polite"></div>
        <form id="chatForm" class="chat-form">
          <input
            name="userInput"
            placeholder="Ask about L’Oréal products or routines"
            maxlength="300"
            required
          />
          <button type="submit" id="sendBtn" class="btn-send">
            <i class="fa-solid fa-paper-plane"></i>
            <span class="visually-hidden">Send</span>
          </button>
        </form>
        <div id="debug" style="display: none"></div>
        <p class="disclaimer">
          No diagnosis or disease claims. Patch-test new actives. Consult a
          professional for allergies, pregnancy, or medical conditions.
        </p>
      </section>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal. All rights reserved.</p>
        <nav>
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
